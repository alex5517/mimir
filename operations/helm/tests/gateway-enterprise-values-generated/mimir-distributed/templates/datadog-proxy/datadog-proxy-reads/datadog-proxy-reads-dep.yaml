---
# Source: mimir-distributed/templates/datadog-proxy/datadog-proxy-reads/datadog-proxy-reads-dep.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-enterprise-values-mimir-datadog-proxy-reads
  labels:
    app.kubernetes.io/name: mimir
    app.kubernetes.io/instance: gateway-enterprise-values
    app.kubernetes.io/component: datadog-proxy-reads
    app.kubernetes.io/managed-by: Helm
  annotations:
    {}
  namespace: "citestns"
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: mimir
      app.kubernetes.io/instance: gateway-enterprise-values
      app.kubernetes.io/component: datadog-proxy-reads
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mimir
        app.kubernetes.io/instance: gateway-enterprise-values
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/component: datadog-proxy-reads
      annotations:
      namespace: "citestns"
    spec:
      serviceAccountName: gateway-enterprise-values-mimir
      securityContext:
        fsGroup: 10001
        runAsGroup: 10001
        runAsNonRoot: true
        runAsUser: 10001
        seccompProfile:
          type: RuntimeDefault
      initContainers:
      containers:
        - name: datadog-proxy-reads
          imagePullPolicy: IfNotPresent
          args:
            - -target=datadog-read-proxy
            - -config.file=/etc/mimir/mimir.yaml
          volumeMounts:
            - name: config
              mountPath: /etc/mimir
            - name: runtime-config
              mountPath: /var/mimir
            - name: license
              mountPath: /license
            - name: storage
              mountPath: "/data"
              subPath: 
            - name: active-queries
              mountPath: /active-query-tracker
          ports:
            - name: http-metrics
              containerPort: 8080
              protocol: TCP
            - name: grpc
              containerPort: 9095
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /ready
              port: http-metrics
            initialDelaySeconds: 45
          readinessProbe:
            httpGet:
              path: /ready
              port: http-metrics
            initialDelaySeconds: 45
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
          env:
          envFrom:
      nodeSelector:
        {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/component
                  operator: In
                  values:
                  - datadog-proxy-reads
              topologyKey: kubernetes.io/hostname
            weight: 100
      tolerations:
        []
      terminationGracePeriodSeconds: 180
      volumes:
        - name: config
          configMap:
            name: gateway-enterprise-values-mimir-config
            items:
              - key: "mimir.yaml"
                path: "mimir.yaml"
        - name: runtime-config
          configMap:
            name: gateway-enterprise-values-mimir-runtime
        - name: license
          secret:
            secretName: gateway-enterprise-values-mimir-license
        - name: storage
          emptyDir: {}
        - name: active-queries
          emptyDir: {}
